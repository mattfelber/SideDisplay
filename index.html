<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle">üí°</button>
    <button id="settings-button" class="settings-button">‚öôÔ∏è</button>
    <button id="heart-button" class="heart-button">‚ù§Ô∏è</button>
    
    <div id="settings-modal" class="settings-modal">
        <div class="settings-content">
            <div class="settings-tabs">
                <button class="tab-button active" data-tab="general">General</button>
                <button class="tab-button" data-tab="alerts">Alerts</button>
            </div>
            
            <div class="tab-content" id="general-tab" data-tab="general">
                <div class="settings-section">
                    <h2>Clock Settings</h2>
                    <div class="clock-settings">
                        <div class="timezone-setting">
                            <label for="timezone1">Clock 1:</label>
                            <select id="timezone1">
                                <option value="America/Sao_Paulo">S√£o Paulo</option>
                                <option value="America/New_York">New York</option>
                                <option value="America/Chicago">Chicago</option>
                                <option value="America/Denver">Denver</option>
                                <option value="America/Los_Angeles">Los Angeles</option>
                                <option value="Europe/London">London</option>
                                <option value="Europe/Paris">Paris</option>
                                <option value="Europe/Berlin">Berlin</option>
                                <option value="Europe/Lisbon">Lisbon</option>
                                <option value="Asia/Tokyo">Tokyo</option>
                                <option value="Asia/Shanghai">Shanghai</option>
                                <option value="Australia/Sydney">Sydney</option>
                            </select>
                        </div>
                        <div class="timezone-setting">
                            <label for="timezone2">Clock 2:</label>
                            <select id="timezone2">
                                <option value="America/New_York">New York</option>
                                <option value="America/Sao_Paulo">S√£o Paulo</option>
                                <option value="America/Chicago">Chicago</option>
                                <option value="America/Denver">Denver</option>
                                <option value="America/Los_Angeles">Los Angeles</option>
                                <option value="Europe/London">London</option>
                                <option value="Europe/Paris">Paris</option>
                                <option value="Europe/Berlin">Berlin</option>
                                <option value="Europe/Lisbon">Lisbon</option>
                                <option value="Asia/Tokyo">Tokyo</option>
                                <option value="Asia/Shanghai">Shanghai</option>
                                <option value="Australia/Sydney">Sydney</option>
                            </select>
                        </div>
                        <div class="timezone-setting">
                            <label for="timezone3">Clock 3:</label>
                            <select id="timezone3">
                                <option value="America/Denver">Denver</option>
                                <option value="America/Sao_Paulo">S√£o Paulo</option>
                                <option value="America/New_York">New York</option>
                                <option value="America/Chicago">Chicago</option>
                                <option value="America/Los_Angeles">Los Angeles</option>
                                <option value="Europe/London">London</option>
                                <option value="Europe/Paris">Paris</option>
                                <option value="Europe/Berlin">Berlin</option>
                                <option value="Europe/Lisbon">Lisbon</option>
                                <option value="Asia/Tokyo">Tokyo</option>
                                <option value="Asia/Shanghai">Shanghai</option>
                                <option value="Australia/Sydney">Sydney</option>
                            </select>
                        </div>
                        <div class="timezone-setting">
                            <label for="timezone4">Clock 4:</label>
                            <select id="timezone4">
                                <option value="Europe/Lisbon">Lisbon</option>
                                <option value="America/Sao_Paulo">S√£o Paulo</option>
                                <option value="America/New_York">New York</option>
                                <option value="America/Chicago">Chicago</option>
                                <option value="America/Denver">Denver</option>
                                <option value="America/Los_Angeles">Los Angeles</option>
                                <option value="Europe/London">London</option>
                                <option value="Europe/Paris">Paris</option>
                                <option value="Europe/Berlin">Berlin</option>
                                <option value="Asia/Tokyo">Tokyo</option>
                                <option value="Asia/Shanghai">Shanghai</option>
                                <option value="Australia/Sydney">Sydney</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="settings-section">
                    <h3>Heart Message</h3>
                    <div class="heart-settings">
                        <input type="text" id="heart-message" maxlength="12" placeholder="Enter message (max 12 chars)" value="DANI">
                    </div>
                </div>
            </div>

            <div class="tab-content" id="alerts-tab" data-tab="alerts">
                <div class="settings-section">
                    <h2>Alert Settings</h2>
                    <div class="alert-settings">
                        <div class="alert-item">
                            <label for="alert1-time">Alert 1:</label>
                            <input type="time" id="alert1-time">
                            <input type="text" id="alert1-message" placeholder="Alert message">
                            <label class="switch">
                                <input type="checkbox" id="alert1-enabled">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="alert-item">
                            <label for="alert2-time">Alert 2:</label>
                            <input type="time" id="alert2-time">
                            <input type="text" id="alert2-message" placeholder="Alert message">
                            <label class="switch">
                                <input type="checkbox" id="alert2-enabled">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="alert-item">
                            <label for="alert3-time">Alert 3:</label>
                            <input type="time" id="alert3-time">
                            <input type="text" id="alert3-message" placeholder="Alert message">
                            <label class="switch">
                                <input type="checkbox" id="alert3-enabled">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="alert-item">
                            <label for="alert4-time">Alert 4:</label>
                            <input type="time" id="alert4-time">
                            <input type="text" id="alert4-message" placeholder="Alert message">
                            <label class="switch">
                                <input type="checkbox" id="alert4-enabled">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="settings-buttons">
                <button id="save-settings" class="save-settings">Save Settings</button>
                <button id="close-settings" class="close-settings">Close</button>
            </div>
        </div>
    </div>
    <div id="heart-overlay" class="heart-overlay">
        <div class="heart">
            <span>DANI</span>
        </div>
    </div>
    <div id="alert-overlay" class="alert-overlay">
        <div class="alert-content">
            <span id="alert-text"></span>
        </div>
    </div>
    <div id="clock-overlay" class="clock-overlay">
        <div class="big-clock">
            <div class="clock-text"></div>
            <div class="clock-face">
                <div class="clock-hands">
                    <div class="hand hour"></div>
                    <div class="hand minute"></div>
                    <div class="hand second"></div>
                    <div class="center-dot"></div>
                </div>
            </div>
            <div class="period-text">Click anywhere to dismiss</div>
        </div>
    </div>
    <div id="alert-clock-overlay" class="clock-overlay">
        <div class="clock-text"></div>
    </div>
    <div class="dashboard">
        <div class="clock-container" id="sao-paulo">
            <h2>S√£o Paulo, Brazil</h2>
            <div class="time"></div>
        </div>
        <div class="clock-container" id="pittsburgh">
            <h2>Pittsburgh, PA</h2>
            <div class="time"></div>
        </div>
        <div class="clock-container" id="utah">
            <h2>Salt Lake City, UT</h2>
            <div class="time"></div>
        </div>
        <div class="clock-container" id="lisbon">
            <h2>Lisbon, Portugal</h2>
            <div class="time"></div>
        </div>
        <div class="inspiration-box">
            <div class="inspiration-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
