<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle">üí°</button>
    <button id="heart-button" class="heart-button">‚ù§Ô∏è</button>
    <div id="heart-overlay" class="heart-overlay">
        <div class="heart">
            <span>DANI</span>
        </div>
    </div>
    <div id="clock-overlay" class="clock-overlay">
        <div class="big-clock">
            <div class="clock-text">Time to Clock In!</div>
            <div class="clock-face">
                <div class="clock-hands">
                    <div class="hand hour"></div>
                    <div class="hand minute"></div>
                    <div class="hand second"></div>
                    <div class="center-dot"></div>
                </div>
            </div>
            <div class="period-text"></div>
        </div>
    </div>
    <div class="dashboard">
        <div class="clock-container" id="sao-paulo">
            <h2>S√£o Paulo, Brazil</h2>
            <div class="time"></div>
        </div>
        <div class="clock-container" id="pittsburgh">
            <h2>Pittsburgh, PA</h2>
            <div class="time"></div>
        </div>
        <div class="clock-container" id="utah">
            <h2>Salt Lake City, UT</h2>
            <div class="time"></div>
        </div>
        <div class="clock-container" id="lisbon">
            <h2>Lisbon, Portugal</h2>
            <div class="time"></div>
        </div>
        <div class="inspiration-box">
            <div class="inspiration-content"></div>
        </div>
    </div>
    <div id="alert" class="alert hidden">
        <div class="alert-content">CLOCK-IN</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
